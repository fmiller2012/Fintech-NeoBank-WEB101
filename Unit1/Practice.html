<!--Let's Browser know to expect HTML code follow this line below-->
<!DOCTYPE html>

<!--Tells Browser to expect English Language in Text-->

<!--Tags: indicates the beginning of an element-->
<!--Elements: piece of HTML code-->
<!--Attributes: use it to differentiate tags from each other-->
<html lang = "en">
	<!--Head below is what we see above the address bar-->
	<head>
		<!-- Elements below -->
		<title> Miller Fintech  </title>
		<!-- Element and Attribute -->
		<link rel = "icon" href = "image.jpeg">
	</head>
	<!--Body below is what we see on the page below the address bar-->
	<body>
		<!-- Elements + Attributes below-->
		<h1 class = "red"> Miller Fintech Corporation</h1>
		<p class = "green">Welcome to the Future!</p>
	</body>

</html>
